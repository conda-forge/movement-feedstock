{% set name = "movement" %}
{% set version = "0.7.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: b129d2ba755665a4144b4d5a78bf791c6a324d928e0b8fd68bf19614115a895b

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0.0
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - shapely
    - sleap-io
    - xarray
    - scipy
    - pyyaml
    - pytables
    - matplotlib-base
    - seaborn               # xarray[viz]
    - nc-time-axis          # xarray[viz]
    - bottleneck            # xarray[accel]
    - numbagg               # xarray[accel]
    - flox                  # xarray[accel]
    - opt_einsum            # xarray[accel]
    - netcdf4               # xarray[io]
    - h5netcdf              # xarray[io]
    - zarr                  # xarray[io]
    - fsspec                # xarray[io]
    - cftime                # xarray[io]
    - qt-niu
    - pyvideoreader >=0.5.3
    - napari_video
    - loguru
    - pynwb
    - ndx-pose >=0.2.1
  run_constrained:
    - napari >=0.6.0


test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://movement.neuroinformatics.dev/
  summary: Analysis of body movement
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niksirbi
    - lochhh
    - adamltyson
