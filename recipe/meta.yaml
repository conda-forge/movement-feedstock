{% set name = "movement" %}
{% set version = "0.6.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: 5af89dad5ca95af5cdee68879a59dd04f866ad6e717f97d0fd00d43cc755cf39

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - shapely
    - sleap-io
    - xarray
    - pyyaml
    - pytables
    - matplotlib-base
    - seaborn
    - nc-time-axis
    - scipy
    - bottleneck
    - numbagg
    - flox
    - opt_einsum
    - qt-niu
    - pyvideoreader >=0.5.3
    - napari_video
    - loguru
  run_constrained:
    - napari >=0.6.0


test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://movement.neuroinformatics.dev/
  summary: Analysis of body movement
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niksirbi
    - lochhh
    - adamltyson
