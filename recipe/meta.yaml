{% set name = "movement" %}
{% set version = "0.10.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: 40ae670953730ff9351912ff09fe8060f681e21714cf7b71bd0a7cf3c553d277

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2.0,<2.3
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - shapely
    - sleap-io
    - xarray
    - scipy
    - pyyaml
    - pytables
    - matplotlib-base
    - seaborn
    - nc-time-axis
    - bottleneck
    - numbagg
    - flox
    - opt_einsum
    - netcdf4
    - h5netcdf
    - zarr
    - fsspec
    - qt-niu
    - napari_video
    - qt <6
    - loguru
    - pynwb
    - ndx-pose >=0.2.1
  run_constrained:
    - napari >=0.6.0
    - pyvideoreader >=0.5.3


test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://movement.neuroinformatics.dev/
  summary: Analysis of body movement
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niksirbi
    - lochhh
    - adamltyson
