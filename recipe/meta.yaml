{% set name = "movement" %}
{% set version = "0.0.22" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/movement-{{ version }}.tar.gz
  sha256: eb556280ec8d61125f629343a8f5e75016abe6b04912504d09e7a12db79e1896

build:
  entry_points:
    - movement = movement.cli_entrypoint:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - h5py
    - attrs
    - pooch
    - tqdm
    - sleap-io
    - xarray
    - pyyaml
    - pytables
    - matplotlib-base
    - seaborn
    - nc-time-axis
    - scipy
    - bottleneck
    - numbagg
    - flox
    - opt_einsum

test:
  imports:
    - movement
  commands:
    - pip check
    - movement --help
    - movement info
  requires:
    - pip

about:
  home: https://movement.neuroinformatics.dev/
  summary: Analysis of body movement
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niksirbi
    - lochhh
    - adamltyson
